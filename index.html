<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anime girl and boy gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
